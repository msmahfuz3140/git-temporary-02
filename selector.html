<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore CSS</title>
    <style>
        li {
            color: blueviolet;
            background-color:bisque;
            width: 100px;
        }
        #hello {
            color:red;
        }
        .hi {
            color: purple;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="color: cadetblue;">Hello CSS</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Est quo facere repellat cum, ipsa praesentium odio recusandae. Voluptatum, quasi vitae.</p>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint, incidunt?</p>
    <ul>
        <li id="hello">havy</li>
        <li class="hi">havy</li>
        <li>havy</li>
    </ul>
    <ol>
        <li>one</li>
        <li class="hi">one</li>
        <li>one</li>
    </ol>
</body>
</html>
